<ng-template #form let-item="item">
  <ng-container *ngTemplateOutlet="mainTemplate?.defaultIdStatusForm;context:{item:item}"></ng-container>
  <form [nzLayout]="'horizontal'" nz-form [formGroup]="item">

    <div nz-row>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">   بانک  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  بانک   را وارد کنید">
          <input nz-input formControlName="BankId" />
        </nz-form-control>
      </div>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> شماره حساب</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  شماره حساب   را وارد کنید">
          <input nz-input formControlName="AccountNumber" />
        </nz-form-control>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> شماره شبا</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  شماره شبا را وارد کنید">
          <input nz-input formControlName="Sheba" />
        </nz-form-control>
      </div>


      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> شماره کارت</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  شماره کارت را وارد کنید">
          <input nz-input formControlName="CardNumber" />
        </nz-form-control>
      </div>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">اولویت</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  اولویت را وارد کنید">
          <input nz-input formControlName="Priority" />
        </nz-form-control>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #viewMessage>
  آیدی
</ng-template>
<ng-template #search>

</ng-template>




<ng-template #tableBodyPicker let-item="item">

</ng-template>

<ng-template #tableBody let-item="item">
  <td> {{ item.Id }}</td>
  <td></td>

</ng-template>







<app-template #mainTemplate *ngIf="ok" [com]="this"></app-template>

<ng-template #tableBody let-item="item">
  <td>{{ item.Id }}</td>
  <td>{{ item.Title }}</td>
  <td>{{ item.Create_}}</td>
  <ng-container *ngTemplateOutlet="mainTemplate?.statusView;context:{value:statusView(item.Status)}"></ng-container>
</ng-template>
