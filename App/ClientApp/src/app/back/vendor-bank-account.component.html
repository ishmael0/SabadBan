<ng-template #form let-item="item">
  <ng-container *ngTemplateOutlet="mainTemplate?.defaultIdStatusTitleForm;context:{item:item}"></ng-container>
  <form [nzLayout]="'horizontal'" nz-form [formGroup]="item">

    <div nz-row>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">   بانک  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
         <nz-form-item><nz-form-control nzErrorTip="  بانک   را وارد کنید">
          <nz-select formControlName="BankId">
            <nz-option *ngFor="let o of banks" [nzValue]="o.Id" [nzLabel]="o.Title"></nz-option>
          </nz-select>
         </nz-form-control></nz-form-item> 
      </div>
 

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> شماره شبا</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
         <nz-form-item><nz-form-control nzErrorTip="  شماره شبا را وارد کنید">
          <input nz-input formControlName="Sheba" />
         </nz-form-control></nz-form-item> 
      </div>

 
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">اولویت</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
         <nz-form-item><nz-form-control nzErrorTip="  اولویت را وارد کنید">
          <input nz-input formControlName="Priority" />
         </nz-form-control></nz-form-item> 
      </div>
    </div>
  </form>
</ng-template>

<app-template #mainTemplate *ngIf="ok" [com]="this"></app-template>

<ng-template #tableBody let-item="item">
  <td>{{ item.Id }}</td>
  <td>{{ item.Title }}</td>
  <td>{{ item.Create_}}</td>
  <ng-container *ngTemplateOutlet="mainTemplate?.statusView;context:{value:statusView(item.Status)}"></ng-container>
</ng-template>
