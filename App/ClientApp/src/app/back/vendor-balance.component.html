<ng-template #form let-item="item">
  <ng-container *ngTemplateOutlet="mainTemplate?.defaultIdStatusForm;context:{item:item}"></ng-container>
  <form [nzLayout]="'horizontal'" nz-form [formGroup]="item">

    <div nz-row>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> آزاد  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="آزاد">
            <input type="number" nz-input formControlName="Free" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> بلاک شده  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="بلاک شده ">
            <input type="number" nz-input formControlName="Block" />
          </nz-form-control>
        </nz-form-item>
      </div>


      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> پرداخت شده  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="پرداخت شده  ">
            <input type="number" nz-input formControlName="Paid" />
          </nz-form-control>
        </nz-form-item>
      </div>

    </div>
  </form>
</ng-template>

<ng-template #viewMessage>
  آیدی
</ng-template>
<ng-template #search>

</ng-template>




<ng-template #tableBodyPicker let-item="item">

</ng-template>

<ng-template #tableBody let-item="item">
  <td>{{ item.Id }}</td>
  <td>{{ item.Create_}}</td>
  <ng-container *ngTemplateOutlet="mainTemplate?.statusView;context:{value:statusView(item.Status)}"></ng-container>
  <td>{{ item.VendorId}}</td>
  <td>{{ item.Free}}</td>
  <td>{{ item.Paid}}</td>
  <td>{{ item.Block}}</td>

</ng-template>







<app-template #mainTemplate *ngIf="ok" [com]="this"></app-template>
