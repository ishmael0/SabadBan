<ng-template #form let-item="item">
  <ng-container *ngTemplateOutlet="mainTemplate?.defaultIdStatusForm;context:{item:item}"></ng-container>
  <form [nzLayout]="'horizontal'" nz-form [formGroup]="item">

    <div nz-row>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> بانک </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  بانک را وارد کنید">
          <input nz-input formControlName="BankId" />
        </nz-form-control>
      </div>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> مبلغ  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="مبلغ">
          <input type="number" nz-input formControlName="Value" />
        </nz-form-control>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> شماره تراکنش</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  شماره تراکنش را وارد کنید">
          <input type="number" nz-input formControlName="TransActionNumber" />
        </nz-form-control>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> نوع انتقال</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="  نوع انتقال را وارد کنید">
          <input type="number" nz-input formControlName="TransActionType" />
        </nz-form-control>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3"> زمان اتقال</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-control nzErrorTip="   زمان اتقال را وارد کنید">
          <input type="number" nz-input formControlName="TransActionDateTime" />
        </nz-form-control>
      </div>


    </div>
  </form>
</ng-template>

<ng-template #viewMessage>
  آیدی
</ng-template>
<ng-template #search>

</ng-template>




<ng-template #tableBodyPicker let-item="item">

</ng-template>

<ng-template #tableBody let-item="item">
  <td> {{ item.Id }}</td>
  <td></td>

</ng-template>







<app-template #mainTemplate *ngIf="ok" [com]="this"></app-template>

<ng-template #tableBody let-item="item">
  <td>{{ item.Id }}</td>
  <td>{{ item.Title }}</td>
  <td>{{ item.Create_}}</td>
  <ng-container *ngTemplateOutlet="mainTemplate?.statusView;context:{value:statusView(item.Status)}"></ng-container>
</ng-template>
