<ng-template #form let-item="item">
  <ng-container *ngTemplateOutlet="mainTemplate?.defaultIdStatusForm;context:{item:item}"></ng-container>
  <form [nzLayout]="'horizontal'" nz-form [formGroup]="item">

    <div nz-row>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">  فروشنده  </nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="  فروشنده   را وارد کنید">
            <input type="number" nz-input formControlName="VendorId" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">    خریدار</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="  خریدار   را وارد کنید">
            <input type="number" nz-input formControlName="VendeeId" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">    رنک</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="  رنک   را وارد کنید">
            <input type="number" nz-input formControlName="Rank" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <nz-form-label [nzXs]="24" [nzSm]="6" [nzMd]="3">    متن</nz-form-label>
      <div nz-col [nzXs]="24" [nzSm]="18" [nzMd]="9">
        <nz-form-item>
          <nz-form-control nzErrorTip="  متن   را وارد کنید">
            <input type="number" nz-input formControlName="Text" />
          </nz-form-control>
        </nz-form-item>
      </div>


    </div>
  </form>
</ng-template>

<ng-template #viewMessage>
  آیدی
</ng-template>
<ng-template #search>

</ng-template>




<ng-template #tableBodyPicker let-item="item">

</ng-template>


<ng-template #tableBody let-item="item">
  <td>{{ item.Id }}</td>
  <td>{{ item.Create_}}</td>
  <ng-container *ngTemplateOutlet="mainTemplate?.statusView;context:{value:statusView(item.Status)}"></ng-container>
  <td>{{item.VendorId}}</td>
  <td>{{item.VendeeId}}</td>
  <td>{{item.Text}}</td>

</ng-template>






<app-template #mainTemplate *ngIf="ok" [com]="this"></app-template>
